<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VideoUpload</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ec53c9ed31.js" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="/static/css/videoUpload.css"> -->
    <link rel="stylesheet" href="/static/css/videoUpload.css">
</head>

<body>
  <section>
         
    <div class="imgBx">
        <img src="/static/img/bg_Upload.jpg">
    </div>
    <div class="contentBx">
            <div class="formBx" style="width: 80%;">
              <div id="msg" class="container my-4">
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
            
                {% for category, message in messages %}
                <div class="alert alert-primary alert-dismissible fade show" role="alert">
                  <strong>Message!</strong> {{ message | safe}}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            
                {% endif %}
                {% endwith %}
              </div>
                <h2>Amplify Motion</h2>
                <div class="container my-4">
                  <form action="/upload_file" method="post" enctype="multipart/form-data">
              
                    <div id="content" class="mb-3">
                      <label for="formFile" class="form-label">Select a video file to upload</label>
                      <input class="form-control" type="file" name="file" id="formFile">
                    </div>
                    <button type="submit" class="btn"><i class="fa-solid fa-upload"></i>  Upload</button>
              
                  </form>
                </div> 
            </div> 
    </div>
</section>






  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>

</body>


</html>
